<html>
<head>
    <link href="materialize/css/materialize.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/styling.css" rel="stylesheet">
    <link href="css/projectLandingCss.css" rel="stylesheet">
</head>
<body class="white">
    <header class="teal darken-1" id="header-page">
        <div id="headname">
            <h4 id="page-head"></h4>
            <div id="cross-head" style="color:white ; float:right;">X</div>
        </div>
    </header>
    <main id="main-task-container">
        <div class="dotted-intersection do-not-remove">
        </div>
        <div id="overlay-initial-task" class="hoverable do-not-remove">
            <div id="form-head">
                <h6 id="add-project-head">Create Task</h6>
                <div id="cross">X</div>
            </div>
            <div class="pad-vertical">
            </div>
            <form action="#" id="form-project" name="form">
                <h7>Title</h7>
                <div id="form-title">
                    <input id="title" name="title" placeholder="Task Title" type="text">
                </div>
                <br>
                <h7>Description</h7>
                <div id="form-desc">
                    <textarea id="desc" name="desc" placeholder="Start Typing...." type="text"></textarea>
                </div>
                <br>
                <h7>Status</h7>
                <div id="form-dropdown">
                    <select id="members-number" name="members">
                        <option value="" selected style="color:gray">Select</option>
                        <option value="Done">Done</option>
                        <option value="On Hold">On Hold</option>
                        <option value="In Process">In Process</option>
                        <option value="Sent">Sent</option>
                        <option value="Schedule">Schedule</option>
                    </select>
                </div>
            </form>
            <div class="pad-vertical"></div>
            <div id="form-foot">
                <a class="button" style="color:black; background-color: white; border: 1px solid gray" id="cancel-project">Cancel</a>
                <a class="button" id="create-new-project">Create</a>
            </div>
        </div>
        <div id="overlay-initial-member" class="hoverable do-not-remove">
            <div id="form-head">
                <h6 id="add-project-head">Add Member</h6>
                <div id="cross-member" class="cross">X</div>
            </div>
            <div class="pad-vertical">
            </div>
            <form action="#" id="form-project-member" name="form">
                <h7>Name</h7>
                <div id="form-title">
                    <input id="title-member" name="title" placeholder="Member Name" type="text">
                </div>
            </form>
            <div class="pad-vertical"></div>
            <div id="form-foot">
                <a class="button" style="color:black; background-color: white; border: 1px solid gray" id="cancel-member">Cancel</a>
                <a class="button" id="create-new-member">Add</a>
            </div>
        </div>    
        <ul id='dropdown-status' class="do-not-remove">
            <li class="status" value="Done">Done</li>
            <li  class="status" value="On Hold">On Hold</li>
            <li class="status" value="In Process">In Process</li>
            <li class="status" value="Sent">Sent</li>
            <li class="status" value="Schedule">Schedule</li>
        </ul>  
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="materialize/js/materialize.min.js" type="text/javascript"></script>
    <script src="materialize/js/materialize.js" type="text/javascript"></script>
    <script src="js/management.js" type="text/javascript"></script>
    <script src="js/projectSpecific.js" type="text/javascript"></script>

    <script>
        function onBodyLoad() {
        projectSpecific.init();
    }
    window.addEventListener("load",onBodyLoad);
    </script>
</body>
</html>
